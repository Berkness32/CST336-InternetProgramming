<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monster Search</title>
  </head>
  <body>
    <div class="container">
      <h1>D&D Monster Search</h1>
      <!-- Form Element -->
      <form id="monsterForm">
        <input type="text" id="monsterInput" placeholder="Enter a monster name" />
        <button id="submit">Search</button>
      </form>
      <div id="monsterResult" class="monster-result">Please enter a monster name to <br>find their stats.</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
